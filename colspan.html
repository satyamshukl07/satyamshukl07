<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan</title>
</head>
<body>
    <caption>food menu</caption>
    <table border="black">
        <tr>
            <th rowspan="2">item</th>
            <th colspan="2">price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <th>arhar</th>
            <td>160</td>
            <td>2</td>
        </tr>
        <tr>
            <th>moong</th>
            <td>120</td>
            <td>1.5</td>
        </tr>
        <tr>
            <th>chawal</th>
            <td>70</td>
            <td>.9</td>
        </tr>
        <tr>
            <th>rajma</th>
            <td>100</td>
            <td>1.2</td>
        </tr>
    </table>
</body>
</html>
